<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">gm</p>
    <p class="text-white">gm</p>
    <p class="text-red-500">gm</p>
    <p class="text-emerald-500">gm</p>
    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">gm</p>
    <p class="bg-yellow-300 text-white">gm</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">gm</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <!-- Divide Colors -->
    <div class="divide-y">gm</div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500 p-4">Hi</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-md">gm</div>
    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
